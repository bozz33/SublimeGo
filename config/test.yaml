# Configuration de test pour SublimeGo
environment: test

app:
  name: "SublimeGo Test"
  debug: true
  secret_key: "12345678901234567890123456789012"

server:
  host: "localhost"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  graceful_shutdown_timeout: "30s"
  max_header_bytes: 1048576

database:
  driver: "sqlite"
  url: "file:test.db?cache=shared&_fk=1"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "1h"
  auto_migrate: true

engine:
  base_path: "/admin"
  brand_name: "SublimeGo"
  default_page_size: 25
  max_page_size: 100

security:
  cors:
    allowed_origins:
      - "http://localhost:8080"
      - "http://localhost:3000"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "Content-Type"
      - "Authorization"
    allow_credentials: true
    max_age: 86400
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    burst: 200

logging:
  level: "debug"
  format: "json"
  output: "stdout"
  file_path: ""

features:
  enable_hot_reload: false
  enable_metrics: true
  enable_profiling: false
